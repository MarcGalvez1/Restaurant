<!DOCTYPE html>
<html>

<head>

  <title>Getting Started</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/lodash@4.17.20"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div id="content">

        <div class="d-flex align-items-center">
          <a class="custom-brand" href="#">
            <img class="d-inline-block align-text-top" style="width: 100%;" src="images/onepiecelogo.png"

          </button>
        </div>


        <div class="collapse navbar-collapse me-2" id="navbarNav">

            <li class="nav-item custom-nav-item mx-2">

            </li>
            <li class="nav-item custom-nav-item mx-2">
              <a class="nav-link" href="#">Location</a>
            </li>
          </ul>
        </div>

    </nav>
    <div class="card custom-card mx-2 mt-5">
      <h1>hello</h1>
      <div class="card-body">
